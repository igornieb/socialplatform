{% extends 'form_template.html' %}
{% block form %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        Image:
        <input class='form-control' type="file" name="picture" accept="image/*" required="" id="id_picture">
        Description:
        <textarea class="form-control" name="description" cols="40" rows="10" required="" id="id_description"></textarea>
        <br>
        <button class="btn btn-primary d-block w-100" type="submit">Save</button>
    </form>
{% endblock %}
